<div class="container">
  <section>
    <app-nav (timeframeChange)="selectedTimeframe = $event"></app-nav>
  </section>
  <section class="container--info">
    @for (activity of trackingData; track activity.title) {
    <app-info-card
      [activity]="activity"
      [selectedTimeframe]="selectedTimeframe"
    ></app-info-card>
    }
  </section>
</div>
