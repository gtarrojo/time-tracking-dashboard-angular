<article class="card__container">
  <div class="card__header" [class]="activity.title.toLowerCase()"></div>
  <section class="card__info">
    <div class="card__container__col">
      <p>{{ activity.title }}</p>
      <p>{{ activity.timeframes[selectedTimeframe].current }}hrs</p>
    </div>
    <div class="card__container__col">
      <a href="">...</a>
      <p>
        Last
        {{
          [
            selectedTimeframe === "daily"
              ? "day"
              : selectedTimeframe === "weekly"
              ? "week"
              : selectedTimeframe === "monthly"
              ? "month"
              : ""
          ]
        }}
        - {{ activity.timeframes[selectedTimeframe].previous }}hrs
      </p>
    </div>
  </section>
</article>
